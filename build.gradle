apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version = '0.1.0'

mainClassName = "kr.toolcat.tcp2tcp.main.Starter"
applicationDefaultJvmArgs = ["-Dinput=localhost:21", "-Doutput=localhost:23,localhost:34"]

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}