apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version = '0.1.0'

mainClassName = "kr.toolcat.tcp2tcp.main.Starter"
applicationDefaultJvmArgs = ["-Dinput=" + tcp2tcp_input, "-Doutput=" + tcp2tcp_output]

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}