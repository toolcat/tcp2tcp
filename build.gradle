apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version = '0.1.0'

mainClassName = "kr.toolcat.tcp2tcp.main.Starter"
applicationDefaultJvmArgs = ["-Dhost1=" + host1, "-Dhost2=" + host2]

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}